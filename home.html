<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/css/styleHome.css">
    <title>Impact Funcionarios</title>
</head>
<body>
      <section>
        <h1>Cadastro de Funcionarios</h1>
        <div class="tabelaContainer">
            <div class="cadastro">
                <form >
                    <input type="text" name="id" id="id" hidden>
                    <label for="usuario">
                        <input type="text" name="usuario" id="usuario" placeholder="usuario">
                    </label>
                    <label for="funcao">
                        <input type="text" name="funcao" id="funcao" placeholder="funcao" >
                    </label>
                    <label for="senha">
                        <input type="password" name="senha" id="senha" placeholder="senha" >
                    </label>
                    <button type="button" id="cadastrar"  onclick="cadastrarFuncionario()" >cadastrar</button>
                    <button type="button" id="alterar" hidden onclick="alterarFuncionario()" >Alterar</button>
                </form> 
            </div>
            <div class="tabela">
                <table id="funcionario">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Função</th>
                            <th>Senha</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
      </section> 
      <script src="./assets/javascript/script.js"></script>
      <script>
        listarFuncionarios();
      </script>
</body>
</html>
